{% extends 'base.html' %}

{% block title %}Mi Perfil Motorizado - RM Domicilios{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 animate-fade-in-up">Mi Perfil</h1>

    <div x-data="{ activeTab: 'personal_info' }" class="bg-white p-6 rounded-lg shadow-lg animate-fade-in-up delay-200">
        <div class="flex border-b border-gray-200 mb-6 flex-wrap">
            <button @click="activeTab = 'personal_info'" :class="{ 'border-blue-600 text-blue-600': activeTab === 'personal_info', 'border-transparent text-gray-600 hover:text-gray-800': activeTab !== 'personal_info' }" class="px-4 py-2 text-lg font-semibold border-b-2 transition duration-300 focus:outline-none pb-3 mr-4">
                Información Personal
            </button>
            <button @click="activeTab = 'vehicle'" :class="{ 'border-blue-600 text-blue-600': activeTab === 'vehicle', 'border-transparent text-gray-600 hover:text-gray-800': activeTab !== 'vehicle' }" class="px-4 py-2 text-lg font-semibold border-b-2 transition duration-300 focus:outline-none pb-3 mr-4">
                Vehículo
            </button>
            <button @click="activeTab = 'password'" :class="{ 'border-blue-600 text-blue-600': activeTab === 'password', 'border-transparent text-gray-600 hover:text-gray-800': activeTab !== 'password' }" class="px-4 py-2 text-lg font-semibold border-b-2 transition duration-300 focus:outline-none pb-3">
                Seguridad
            </button>
        </div>

        <div x-show="activeTab === 'personal_info'">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Detalles Personales</h3>
            <form action="{{ url_for('driver.profile') }}" method="POST">
                {{ form.csrf_token }} {# Si usas Flask-WTF #}
                <div class="mb-5">
                    <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Nombre Completo</label>
                    <input type="text" id="name" name="name" value="{{ driver.name }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" value="{{ driver.email }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed text-gray-600" readonly>
                </div>
                <div class="mb-6">
                    <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Número de Teléfono</label>
                    <input type="tel" id="phone" name="phone" value="{{ driver.phone }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <div class="mb-6">
                    <label for="profile_photo" class="block text-gray-700 text-sm font-semibold mb-2">Foto de Perfil</label>
                    <div class="flex items-center space-x-4">
                        <img src="{{ url_for('static', filename='img/' + driver.profile_photo) }}" alt="Foto de Perfil" class="w-24 h-24 rounded-full object-cover border-4 border-blue-200">
                        <input type="file" id="profile_photo" name="profile_photo" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">
                    Guardar Cambios
                </button>
            </form>
        </div>

        <div x-show="activeTab === 'vehicle'">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Información del Vehículo</h3>
            <form action="{{ url_for('driver.profile') }}" method="POST">
                <div class="mb-5">
                    <label for="vehicle_type" class="block text-gray-700 text-sm font-semibold mb-2">Tipo de Vehículo</label>
                    <select id="vehicle_type" name="vehicle_type" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                        <option value="Moto" {% if driver.vehicle_type == 'Moto' %}selected{% endif %}>Moto</option>
                        <option value="Bicicleta" {% if driver.vehicle_type == 'Bicicleta' %}selected{% endif %}>Bicicleta</option>
                        <option value="Automóvil" {% if driver.vehicle_type == 'Automóvil' %}selected{% endif %}>Automóvil</option>
                        <option value="Otro" {% if driver.vehicle_type == 'Otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="vehicle_plate" class="block text-gray-700 text-sm font-semibold mb-2">Placa del Vehículo</label>
                    <input type="text" id="vehicle_plate" name="vehicle_plate" value="{{ driver.vehicle_plate }}" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">
                    Guardar Cambios
                </button>
            </form>
        </div>

        <div x-show="activeTab === 'password'">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Cambiar Contraseña</h3>
            <form action="{{ url_for('driver.profile') }}" method="POST">
                <div class="mb-5">
                    <label for="current_password" class="block text-gray-700 text-sm font-semibold mb-2">Contraseña Actual</label>
                    <input type="password" id="current_password" name="current_password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <div class="mb-5">
                    <label for="new_password" class="block text-gray-700 text-sm font-semibold mb-2">Nueva Contraseña</label>
                    <input type="password" id="new_password" name="new_password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <div class="mb-6">
                    <label for="confirm_new_password" class="block text-gray-700 text-sm font-semibold mb-2">Confirmar Nueva Contraseña</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800">
                </div>
                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">
                    Actualizar Contraseña
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
