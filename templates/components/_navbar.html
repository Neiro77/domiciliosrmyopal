<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="{{ url_for('public.index') }}" class="flex items-center space-x-2">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="RM Domicilios Logo" class="h-8">
            <span class="font-bold text-xl text-blue-600 hidden md:block">Domicilios RM</span>
        </a>

        <div x-data="{ open: false }" class="relative flex-grow mx-4 max-w-lg hidden md:block">
            <div class="relative">
                <input type="text" placeholder="¿Qué necesitas hoy? (ej. comida, lavandería, medicinas...)" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" readonly @click="open = !open">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <div x-show="open" @click.outside="open = false" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-lg p-4 z-10 border border-gray-200">
                <h4 class="font-semibold text-gray-700 mb-2">Selecciona tu ubicación</h4>
                <input type="text" placeholder="Ingresa tu dirección..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 mb-3">
                <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Confirmar Ubicación</button>
                <p class="text-sm text-gray-500 mt-2 text-center">Para ver servicios disponibles en tu área.</p>
            </div>
        </div>

        <div class="flex items-center space-x-4">
            <a href="{{ url_for('public.register') }}" class="text-gray-600 hover:text-blue-600 transition hidden sm:block">Regístrate</a>
            <a href="{{ url_for('public.login') }}" class="px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition shadow-md">Iniciar Sesión</a>

            <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-gray-600 hover:text-blue-600 text-2xl focus:outline-none">
                <i x-show="!mobileMenuOpen" class="fas fa-bars"></i>
                <i x-show="mobileMenuOpen" class="fas fa-times"></i>
            </button>
        </div>
    </nav>

    <div x-data="{ mobileMenuOpen: false }" class="md:hidden">
        <div x-show="mobileMenuOpen" class="bg-white border-t border-gray-200 p-4">
            <div x-data="{ open: false }" class="mb-4">
                <input type="text" placeholder="¿Qué necesitas hoy? (ej. comida...)" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500" readonly @click="open = !open">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <div x-show="open" @click.outside="open = false" class="absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-lg p-4 z-10 border border-gray-200">
                    <h4 class="font-semibold text-gray-700 mb-2">Selecciona tu ubicación</h4>
                    <input type="text" placeholder="Ingresa tu dirección..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500 mb-3">
                    <button class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Confirmar Ubicación</button>
                </div>
            </div>
            <a href="{{ url_for('public.register') }}" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">Regístrate</a>
            </div>
    </div>
</header>
